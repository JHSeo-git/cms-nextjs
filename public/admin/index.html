<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@10.5.0/highlight.min.js"></script>
    <script>
      CMS.registerPreviewStyle('/styles/hljs-github.css');
      document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        });
      });
    </script>
    <script>
      CMS.registerPreviewStyle('/styles/content.module.css');
      var PostPreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var date = entry.getIn(['data', 'date']);
          return h(
            'div',
            { className: 'content' },
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('time', {}, entry.getIn(['data', 'date'])),
            h('div', {}, this.props.widgetFor('body'))
          );
        },
      });
      CMS.registerPreviewTemplate('posts', PostPreview);
    </script>
  </body>
</html>
